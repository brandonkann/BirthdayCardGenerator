<!DOCTYPE html> 
<html>
  <head>
    <style>
      body {
        background-color:  rgb(186, 147, 223);
        color: white;
        text-align:center; 
        padding-top: 50px;
        font-family:Georgia, 'Times New Roman', Times, serif;
      }

      input {
        border: none;
        height: 30px;
        width: 250px; 
        text-align: center; 
        color: purple;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 10px;
      }

      select {
        border: none;
        height: 30px;
        width: 250px; 
        text-align: center; 
        color: purple;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 10px;
      }

      textarea {
        border: none;
        text-align: center; 
        color: purple;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 10px;
      }

      ::placeholder {
        color: purple;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
      }

      .button1 {
        height: 30px;
        width: 100px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: purple;
        background-color: white;
        border: none;
        border-radius: 10px;
      }

      .button1:hover {
        background-color: #4169E1; 
      }

      .prepare {
        background-color:rgb(186, 147, 223);
  
      }

      .card {
        display: none;
        margin: auto;
        width: 40%;
        border: 5px solid #8400ff93;
        border-radius: 20px;

    
      }


      .messagedimension {
        margin: auto;
        width: 40%;
        text-align: center;

      }
      


    </style>
    
  </head>
    <body>
      <div id = "prepare">
        <h1>Happy Birthday Card Generator</h1>   
        <input id = "firstName" placeholder ="Whats your First Name"/>
        <p></p>
        <input id = "lastName" placeholder ="Whats your Last Name"/>
        <p></p>
        <select name="month" id="month">
          <option value="" disabled selected hidden>Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <p></p>
        <select name="day" id="day">
          <option value ="" disabled selected hidden>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <p></p>
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Add your Birthday Message:</p>
        <textarea placeholder = "Add your Birthday Message" id="message" name="message" rows="10" cols="50">
        </textarea>
        <p></p>
        <button onClick = "getBirthday()" class = "button1">Generate</button>
      </div>

      <script src= "index.js"></script>

      <div id = "card" class = "card">
        <h1 id = "cardName"></h1>
        <img style = "width: 300px; height: 300px" src = "balloons.png"/>
        <h1 style = "text-align: center; font-size: 20px;">Birthday Message:</h1>
        <h4 id = "birthday"></h4>
        <div class = "messagedimension">
        <h4 id = "birthdaymessage"></h4>

        </div>



        <button onclick="goback()">Go back</button>
      </div>
    </body>
</html>
